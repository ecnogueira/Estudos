<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(213, 233, 214);
            color: blue; /*Ex: Comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(14, 11, 11);
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Ex: Isso é um comentário -->
    <p>Já me livrei da maldição!!</p>
    <script>
       var nome = window.prompt('Qual é o seu nome?') //Ex: Vai perguntar o nome...
       window.alert('É um grande prazer em te conhecer, ' + nome + '!') //Concatenação!
    </script>
</body>
</html>
