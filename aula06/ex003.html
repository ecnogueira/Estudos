<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(213, 233, 214);
            color: blue; /*Ex: Comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(14, 11, 11);
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Ex: Isso é um comentário HTML -->
    <p>Já me livrei da maldição!!</p>
    <script>
       var n1 = Number(window.prompt('Digite um numero: '))
       var n2 = Number(window.prompt('Digite outro numero: '))
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //Concatenação <--Ex de comentário JavaScript
       // (number + number) para adição
       // (string + string) para concatenação 
    </script>
</body>
</html>
